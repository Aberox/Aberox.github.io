            <!-- search -->
            <div class="search">

            <nav>

                    <td>民俗.客栈</td>

                    <td>邮轮游</td>

            <p>wifi电话卡</p>
            <p>保险.签证</p>
            <p>换钞.购物</p>

            <p>特价机票</p>
            <p>礼品卡</p>
            <p>申卡.借钱</p>
            <p>旅拍</p>
            <p>更多</p>

        <!-- activity -->
        <div class="act">
            <p>
                <img src="./img/hot.png" alt="">
                <img src="./img/icon-gg@2x.png" alt="">

            <button>获取更多福</button>
